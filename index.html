<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Vue.js Poster Store</h1>
    </div>
    <div class="main">
        
        <div class="products">
            <ul class="product-list">
                <div class="product" v-for="(item, index) in items" > 
                    <div class="product-image">
                        <!-- <img src="" alt=""/> -->
                    </div>
                    <div>
                        <h4 class="product-title"> {{ item.title }} </h4>
                        <p>
                            Price: 
                            <strong>$ 9.99</strong>
                        </p>
                        <button @click="addToCart(index)" class="btn">Add to cart</button>
                    </div>    
                </div>
            </ul>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <div>
                <ul>
                    <li v-for="(itemCart, index) in cart">
                        <div>
                            {{ itemCart.title }}
                        </div> 
                        <div>
                            {{ itemCart.price }} x {{ itemCart.qty }}
                            <button class="btn" @click="inc(index)">+</button>
                            <button class="btn" @click="dec(index)">-</button>
                        </div>
                    </li>
                </ul>
                <div v-if="total">Total: {{ total | currency }}</div>
                <div v-else>No items in the cart.</div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script src="/node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
